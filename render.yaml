databases:
  - name: jurneyhub_DB
    databaseName: jurneyhub_db
    user: jurneyhub
    region: singapore

services:
  - type: web
    name: jurneyhub
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: jurneyhub_DB
          property: connectionString
      - key: 1d99aba897a40e423f39d24fd896b39e
        sync: false
